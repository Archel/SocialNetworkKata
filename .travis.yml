language: java
jdk:
  - oraclejdk9
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
stages:
  - build
  - unit-test
#  - acceptance-test
jobs:
  - stage: build
    script: ./gradlew assemble
  - stage: unit-test
    script: ./gradlew test
#  - stage: acceptance-test
#    script: gradle acceptance-test